<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action=" ">
    <h1>Complex Form</h1>
   <fieldset>
    <legend>Personal Information</legend>
    <br><br>
    <label for="name">Name</label>
    <input type="text" id="name">
    <label for="mail">Email</label>
    <input type="mail" id="mail">
    <label for="tel">Phone</label>
    <input type="tel" id="tel">
    <label for="DOB">Date of Birth</label>
    <input type="date" id="DOB">
    <legend>Gender</legend>
    <label for="mal">Male</label>
    <input type="radio" name="radio" id="mal">
    <label for="fem">Female</label>
    <input type="radio"name="radio" id="fem"><br>
    <label for="ctr">Country</label>
    <select name="Country" id="ctr">
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="USA">USA</option>
        <option value="japan">Japan</option>
        <option value="France">France</option>
    </select>
   </fieldset><br>
   <fieldset>
    <label for="as">Street Address</label>
    <input type="text" id="as">
    <label for="ct">City</label>
    <input type="text" id="ct">
    <label for="State">State</label>
    <input type="text" id="State">
    <label for="Zc">Zip Code</label>
    <input type="number" id="ZC">
   </fieldset>
   <fieldset>
    <legend>Other Information</legend>
    <label for="txt">Comments</label>
    <textarea name="txt" id="txt" rows="30" cols="40"></textarea>
    <label for="ag">I agree to the terms and Conditions</label>
    <input type="checkbox" id="ag">
   </fieldset>
   
    <input type="submit" id="sbt">
   </form>
</body>
</html>
